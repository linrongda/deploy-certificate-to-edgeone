name: Deploy SSL certificate to Tencent Cloud
description: Deploy SSL certificate to Tencent Cloud.
branding:
  icon: lock
  color: blue
inputs:
  secret-id:
    description: The SecretId used to authenticate with Tencent Cloud.
    required: true
  secret-key:
    description: The SecretKey used to authenticate with Tencent Cloud.
    required: true
  fullchain-file:
    description: The file path of the PEM fullchain certificate.
    required: true
  key-file:
    description: The file path of the PEM private key file.
    required: true
  cdn-domains:
    description: Newline-separated list of hostnames (domains) within the site to apply the certificate to.
    required: true
runs:
  using: node16
  main: bootstrap.js
